<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Exercise Zoom</title>
  </head>
  <body>
    <div class="container-big">
      <div class="container-top">
        <div>Speaker View</div>
        <div></div>
      </div>
      <div class="container-middle">Ciao</div>
      <footer>
        <!-- Footer-left -->
        <div class="footer-left">
          <div>
            <div class="icon-mic"></div>
            <div class="text-icon">Mute</div>
          </div>
          <div class="chevron"></div>
          <div>
            <div class="icon-cam"></div>
            <div class="text-icon">Stop Video</div>
          </div>
          <div class="chevron"></div>
        </div>

        <!-- Footer-Middle -->

        <div class="footer-middle">
          <div>
            <div class="icon-invite"></div>
            <div class="text-icon">Mute</div>
          </div>
          <div>
            <div class="icon-partecipants"></div>
            <div class="text-icon">Manage Partecipants</div>
          </div>
          <div>
            <div class="icon-polling"></div>
            <div class="text-icon">Pollig</div>
          </div>
          <div>
            <div class="icon-screen"></div>
            <div class="text-icon">Share Screen</div>
          </div>
          <div class="chevron"></div>
          <div>
            <div class="icon-chat"></div>
            <div class="text-icon">Chat</div>
          </div>
          <div>
            <div class="icon-record"></div>
            <div class="text-icon">Record</div>
          </div>
          <div>
            <div class="icon-squares"></div>
            <div class="text-icon">Record</div>
          </div>
          <div>
            <div class="icon-more"></div>
            <div class="text-icon">Record</div>
          </div>
        </div>

        <!-- Footer-Right -->
        <div class="footer-right">
          <div class="button-end">
            <button>End meeting</button>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
